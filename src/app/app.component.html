<article>
  <!-- <div class="lang-bar">
    <button (click)="changeLang('en')">EN</button>
    <button (click)="changeLang('sv')">SV</button>
  </div> -->
  <select (change)="changeLang($event)">
    <option value="en">EN</option>
    <option value="sv">SV</option>
  </select>
  <input ngModel (ngModelChange)="search($event)" type="search" placeholder="Search">
  <nav>
    <ul>
      <li>
        <a>{{'1.TITLE' | translate}}</a>
        <ul>
          <li><a href="#{{'1.1.FRAGMENT' | translate}}">1.1 {{'1.1.TITLE' | translate}}</a></li>
          <li><a href="#{{'1.2.FRAGMENT' | translate}}">1.2 {{'1.2.TITLE' | translate}}</a></li>
        </ul>
      </li>
    </ul>
  </nav>


  <section *ngFor="let section of article">
    <h2>{{section.title}}</h2>
    <p>{{section.context}}</p>
    <section *ngFor="let section of section.sections">
      <h3>{{section.title}}</h3>
      <p>{{section.context}}</p>
      <section *ngFor="let subsection of section.subsections | search:term">
        <h2 [innerHtml]="subsection.title | hightlight:term"></h2>
        <span [innerHtml]="subsection.category"></span>
        <p [innerHtml]="subsection.context | hightlight:term"></p>
      </section>
    </section>
  </section>



</article>
